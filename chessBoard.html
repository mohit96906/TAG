<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chessboard (HTML + CSS)</title>
  <style>
    :root{
      --light: #f0d9b5; /* light squares */
      --dark:  #b58863; /* dark squares  */
      --board-border: #333;
      --label: #222;
      --label-bg: #ffffffd9;
      --square-size: min(90vmin, 640px);
    }

    body{ 
      margin:0; 
      min-height:100svh; 
      display:grid; 
      place-items:center; 
      background: radial-gradient(100% 100% at 50% 0%, #f8f8f8, #eee);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:#111;
    }

    .app{ display:flex; flex-direction:column; align-items:center; gap:14px; }

    .board-wrap{ position:relative; }

    .board{ 
      width: var(--square-size);
      aspect-ratio: 1 / 1; 
      border: 6px solid var(--board-border);
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(0,0,0,.15);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .row{ 
      display:grid; 
      grid-template-columns: repeat(8, 1fr);
      flex:1;
    }

    .square{
      position:relative;
      aspect-ratio: 1 / 1;
      display:grid; 
      place-items:center; 
      user-select:none;
      transition: transform .08s ease;
    }

    /* Base pattern: row 1 uses light on odd, dark on even */
    .row:nth-child(odd) .square:nth-child(odd){ background: var(--light); }
    .row:nth-child(odd) .square:nth-child(even){ background: var(--dark); }

    /* Alternate rows flip the colors */
    .row:nth-child(even) .square:nth-child(odd){ background: var(--dark); }
    .row:nth-child(even) .square:nth-child(even){ background: var(--light); }

    /* Subtle hover */
    .square:hover{ outline: 3px solid rgba(0,0,0,.15); outline-offset:-3px; z-index:1; }
    .square:active{ transform: scale(.98); }

    /* Coordinate labels (toggleable) */
    .square[data-coord]::after{
      content: attr(data-coord);
      position:absolute; 
      left:6px; 
      bottom:6px; 
      font-size:.78rem; 
      line-height:1; 
      color: var(--label);
      background: var(--label-bg);
      padding: 2px 6px; 
      border-radius: 8px;
      opacity:.9;
    }

    /* Hide coords when checkbox is off */
    .hide-coords .square::after{ display:none; }

    /* Small screen tweaks */
    @media (max-width: 480px){
      :root{ --square-size: min(94vmin, 94vmin); }
      .square[data-coord]::after{ font-size:.7rem; padding:1px 5px; }
    }

    .controls{
      display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:center;
    }
    .control{
      display:inline-flex; align-items:center; gap:8px; 
      padding:10px 14px; border:1px solid #ddd; border-radius:12px; background:#fff; 
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
    }
    .btn{ cursor:pointer; padding:10px 14px; border:0; border-radius:12px; background:#111; color:#fff; font-weight:600; }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>
